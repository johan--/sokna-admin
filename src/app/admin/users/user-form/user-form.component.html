    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button> -->
  <h4>Add new user</h4>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="slugFormGroup">
      <ng-template matStepLabel>Add new slug</ng-template>
      <form [formGroup]="slugFormGroup"  >
        <mat-form-field>
          <input matInput placeholder="Slug" formControlName="name" required>
        </mat-form-field>
        <div>
          <button mat-button type="submit" [disabled]=!isLinear (click)="addNewSlug($event)">Add new slug </button>
          <button mat-button  matStepperNext [disabled]=isLinear>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="userFormGroup">
      <ng-template matStepLabel>user informations</ng-template>
      <form [formGroup]="userFormGroup">
        <mat-form-field>
          <input matInput placeholder="name" formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="email" type="email" formControlName="email" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="password" type="password" formControlName="password" required>
          </mat-form-field>

        <div>
          <!-- <button mat-button matStepperPrevious>Back</button> -->
          <button mat-button (click)="addNewUser($event)" >Save new user</button>
        </div>
    </form> 
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <!-- <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button> -->
        <button mat-button >Reset</button>
      </div>
    </mat-step>

  </mat-horizontal-stepper>
