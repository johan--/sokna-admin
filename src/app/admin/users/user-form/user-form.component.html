  <h4>Add new user</h4>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="slugFormGroup">
      <ng-template matStepLabel>Add new slug</ng-template>
      <form [formGroup]="slugFormGroup"  >
        <mat-form-field>
          <input matInput placeholder="Slug" formControlName="name" required>
        </mat-form-field>
        <div>
          <button mat-stroked-button color="primary" type="submit" [disabled]=!isLinear (click)="addNewSlug($event)" style="margin-right: 5px;">Add new slug </button>
          <button mat-stroked-button color="primary" matStepperNext [disabled]=isLinear>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="userFormGroup">
      <ng-template matStepLabel>user informations</ng-template>
      <form [formGroup]="userFormGroup">

        <div class="mb20" fxLayout="row" fxLayoutGap="20px">
          <mat-form-field fxFlex='33.33'>
            <input matInput placeholder="name" formControlName="name" required>
          </mat-form-field>
          <mat-form-field fxFlex='33.33'>
            <input matInput placeholder="email" type="email" formControlName="email" required>
          </mat-form-field>
          <mat-form-field fxFlex='33.33'>
            <input matInput placeholder="password" type="password" formControlName="password" required>
          </mat-form-field>
        </div>

        <div class="mb20" fxLayout="row" fxLayoutGap="20px">
            <mat-form-field fxFlex='33.33'>
              <mat-select placeholder="role" formControlName="role" name="role" required>
                <mat-option *ngFor="let role of  roles" [value]="role.value">
                  {{role.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          <div fxFlex='33.33'>
            <input type="file" name="avatar" (change)="onFileSelect($event)" />
          </div>
         
        </div>


        <div>
          <!-- <button mat-button matStepperPrevious>Back</button> -->
          <button  mat-stroked-button color="primary" mat-stroked-button (click)="addNewUser($event)" >Save new user</button>
        </div>
    </form> 
    </mat-step>
 

  </mat-horizontal-stepper>
